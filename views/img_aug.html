<body>
    <div class="img_popup_wrap">
        <div class="up_img_tit">이미지를 아무 곳에나 놓으세요.<span><br>(한 번에 1개 파일만 가능)</span></div>
    </div>
    <header id="header"></header>
    <div class="main_wrap">
        <div class="main_cnt">
            <div class="augimg_sec">
                <div class="recs">
                    <div class="bg_circle green cir1"></div>
                    <div class="bg_circle blue cir2"></div>
                    <div class="bg_circle try1"><img src="../assets/images/bg_try.png"></div>
                </div>
                <div class="main_tit top_tit" style="margin-top:70px;">이미지를 업로드하세요.</div><br>
                <div class="sel_img_sec dib" style="float: inherit; margin-top: 40px; position: relative;">
                    <div class="sel_img_box dib">
                        <ul class="sel_img_st dib">
                            <li class="icon_b ic_a4"></li>
                            <a href="../views/img_aug_sel.html"><li class="sel_btn mc">이미지 업로드</li></a>
                            <li class="sel_sub">또는 파일 올려놓기</li>
                        </ul>
                    </div>
                    <div class="sel_subt1">회원가입 없이 무료 체험</div>
                    <div class="sel_subt2"><div class="icon_b ic_subt"></div>회원 가입 시 더 많은 무료 체험 횟수와 크레딧 제공!</div>
                </div>
                
            </div>
        </div>
        <header id="footer"></header>

</body>
<script>
    $(document).ready(function(){
        $("#header").load("./include/header.html");
        $("#footer").load("./include/footer.html");
    });
</script>
<script>
    $(document).on({
        dragenter: function(e) {
            e.stopPropagation();
            e.preventDefault();
            $(".img_popup_wrap").css('display','block');
        },
        dragover: function(e) {
            e.stopPropagation();
            e.preventDefault();
        },
        dragleave: function(e) {
            e.stopPropagation();
            e.preventDefault();
            if (e.clientX <= 0 ||
                // compare clientX with the width of browser viewport
                e.clientX >= $(window).width() ||
                e.clientY <= 0 ||
                e.clientY >= $(window).height())
                $(".img_popup_wrap").css('display','none');
        }
    });
</script>
